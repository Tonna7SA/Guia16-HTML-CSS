<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ06A - Guia 16 HTML / CSS</title>
</head>

<body>
    <h1>Registrar a un Usuario</h1><br>
    <form action="EJ06A.html" method="POST" enctype="multipart/form-data">
        <label>Nombre del usuario</label> <br>
        <input type="text" name="nombre"> <br>
        <label>Contraseña del usuario</label><br>
        <input type="password" name="contraseña"><br>
        <label>Edad del usuario</label> <br>
        <input type="number" name="edad "> <br>
        <label>Fecha de nacimiento del usuario</label> <br>
        <input type="date" name="fechanac"> <br>
        <label>Sexo del usuario</label> <br>
        <input type="radio" id="Hombre" name="sexo" value="Hombre">
        <label for="Hombre">Hombre</label> <br>
        <input type="radio" name="sexo" id="Mujer" value="Mujer">
        <label for="Mujer">Mujer</label><br>
        <input type="radio" name="sexo" id="Pref" value="Prefiero no decir">
        <label for="Pref">Prefiero no decir</label><br>
        <label>País nacimiento del usuario</label> <br>
        <select name="pais">
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Uruguay</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>

</html>
